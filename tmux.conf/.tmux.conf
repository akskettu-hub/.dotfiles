set-option -g status-position top
set -g default-terminal "tmux-256color"

# Keybinds
unbind r
bind r source-file ~/.tmux.conf
set -g prefix C-s
set -g mouse on
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Pane splitting keybinds
bind-key | split-window -h #split pane vertically
bind-key - split-window -v #split pane horizontally

# copy mode keybinds
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -sel clip -i"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -sel clip -i"

# List of plugins
set -g @plugin 'catppuccin/tmux#v2.1.3' # See https://github.com/catppuccin/tmux/tags for additional tags
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'

# catppuccin setup
set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g status-justify "absolute-centre"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"
set -g status-style 'bg=default,fg=default'

# All colours from Catppuccin must be used after this line.
run ~/.tmux/plugins/tmux/catppuccin.tmux

# tmux-nvim-navigator setup# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

# decide whether we're in a Vim process
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

# Configure Online
set -g @online_icon "ok"
set -g @offline_icon "nok"

#Left Status
set -g status-left-length 100
 set -g status-left ""
set -ga status-left "#[fg=#{@thm_maroon}] #S "
set -ga status-left "#[fg=#{@thm_overlay_0}, none]│"
set -ga status-left "#{?client_prefix,#[fg=#{@thm_red} bold] PREFIX ,#{?#{==:#{pane_mode},copy-mode},#[fg=#{@thm_yellow} bold]  COPY  ,#[fg=#{@thm_green} bold] NORMAL }}"
set -ga status-left "#[fg=#{@thm_overlay_0}, none]│"
set -ga status-left "#[fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[fg=#{@thm_yellow}]#{?window_zoomed_flag,  ,}"

#Right Status
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#{?#{==:#{online_status},ok},#[fg=#{@thm_mauve}] 󰖩 on ,#[fg=#{@thm_red},bold]#[reverse] 󰖪 off }"
set -ga status-right "#[fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#{?#{e|>=:15,#{battery_percentage}},#{#[fg=#{@thm_red},bold]#[reverse]},#{#[fg=#{@thm_pink}]}} #{battery_icon} #{battery_percentage} "
set -ga status-right "#[fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#[fg=#{@thm_blue}]   %H:%M "

# window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "Window"

#set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-format "#[bg=#{@thm_peach},fg=#{@thm_bg},bold] #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-format '#[#{?window_bell_flag,bg=#{@thm_red},#{?window_activity_flag,bg=#{@thm_red},bg=default}}]#[#{?window_last_flag,fg=#{@thm_peach},fg=#{@thm_rosewater}}] #I#{?#{!=:#{window_name},Window},: #W,} '

#set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_rosewater}"
#set -g window-status-current-style "bg=#{@thm_peach},fg=#{@thm_bg},bold"

#set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_peach}"
#set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
#set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"

set -gF window-status-separator "#[fg=#{@thm_overlay_0}]│"

# pane border look and feel
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "fg=#{@thm_overlay_0}"
setw -g pane-border-style "fg=#{@thm_surface_0}"
setw -g pane-border-lines single

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
